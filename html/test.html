<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarjetas de Asignaturas</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card-img-top {
      height: 160px;
      object-fit: cover;
    }

    .card-title {
      color: #0078d7;
      font-weight: bold;
    }

    .etiqueta {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">Asignaturas</h1>
    <div id="contenedorTarjetas" class="row g-4 justify-content-center">
      <!-- Tarjetas generadas dinámicamente -->
    </div>
  </div>

  <script>
    // Datos de ejemplo (puedes reemplazarlos por los tuyos)
    const asignaturas = [
      {
        nombre: "Sistemas Operativos I",
        docente: "Prof. Andrés del Valle",
        dias: "Martes y Jueves",
        horario: "09:00 a 10:30",
        descripcion: "Introducción al manejo de sistemas operativos, sus componentes y funciones principales.",
        imagen: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=800&q=80"
      },
      {
        nombre: "Redes Informáticas",
        docente: "Prof. Laura Pérez",
        dias: "Lunes y Miércoles",
        horario: "10:30 a 12:00",
        descripcion: "Estudio de los fundamentos de redes, topologías y protocolos de comunicación.",
        imagen: "https://images.unsplash.com/photo-1581091012184-5c8b68a9a8a0?auto=format&fit=crop&w=800&q=80"
      },
      {
        nombre: "Programación Web",
        docente: "Prof. Martín López",
        dias: "Viernes",
        horario: "13:00 a 15:00",
        descripcion: "Desarrollo de aplicaciones web modernas utilizando HTML, CSS, JavaScript y frameworks.",
        imagen: "https://images.unsplash.com/photo-1505685296765-3a2736de412f?auto=format&fit=crop&w=800&q=80"
      },
      {
        nombre: "Bases de Datos",
        docente: "Prof. Ana Rodríguez",
        dias: "Martes y Viernes",
        horario: "15:00 a 16:30",
        descripcion: "Modelado, diseño y gestión de bases de datos relacionales con SQL.",
        imagen: "https://images.unsplash.com/photo-1590608897129-79da98d1596d?auto=format&fit=crop&w=800&q=80"
      }
    ];

    const contenedor = document.getElementById("contenedorTarjetas");

    asignaturas.forEach(asig => {
      const tarjeta = document.createElement("div");
      tarjeta.classList.add("col-lg-3", "col-md-4", "col-sm-6");

      tarjeta.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${asig.imagen}" class="card-img-top" alt="Imagen de ${asig.nombre}">
          <div class="card-body">
            <h5 class="card-title">${asig.nombre}</h5>
            <p><span class="etiqueta">Docente:</span> ${asig.docente}</p>
            <p><span class="etiqueta">Días:</span> ${asig.dias}</p>
            <p><span class="etiqueta">Horario:</span> ${asig.horario}</p>
            <p><span class="etiqueta">Descripción:</span> ${asig.descripcion}</p>
          </div>
        </div>
      `;

      contenedor.appendChild(tarjeta);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
