<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Blog INET</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="icon" type="image/x-icon" href="icons/nuevo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="text-dark d-flex justify-content-center mb-4 mt-5">Contactanos</h1>
    </header>

    <!-- Formulario de contacto -->     

        <div class="container bg-secondary text-white col-md-5" style="padding: 30px; border-radius: 15px; box-shadow: 0 20px 25px rgba(0, 0, 0, 20)">

            <form class="col mx-auto mt-4" action="/html/mensajeEnviado.html" method="get">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email" required>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Ingresa tu mensaje" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
</body>
</html>
